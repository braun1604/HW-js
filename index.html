<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="content">
            <div class="main-content">
                <h1 class="main-content__title">Добро пожаловать <br> на мой сайт !</h1>
                <h2 class="main-content__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></h2>  
                <button class="main-content__button">Поехали!</button>  
            </div>
        </div>
        <div class="game-card">
            <div class="game-card__game">
                <a class="game-card__link" href="#">
                <img src="image/Rectangle 6.png" alt="Игра 1">
                <p class="game-card__text">Игра 1</p> 
                </a>
            </div>
            <div class="game-card__game">
                <a class="game-card__link" href="#">
                <img src="image/Rectangle 7.png" alt="Игра 2">
                <p class="game-card__text">Игра 2</p> 
                </a>
            </div>
            <div class="game-card__game">
                <a class="game-card__link" href="#">
                <img src="image/Rectangle 8.png" alt="Игра 3">
                <p class="game-card__text">Игра 3</p> 
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
